<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Video Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="data/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="player">
            <video controls preload="metadata" width="512">
                <source src="data/video/video.mp4">
            </video>
            <div class="media-control">
                <div id="toggle" class="fas fa-play fa-lg"></div>
                <progress id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                </progress>
                <div id="backward" class="fas fa-backward fa-lg"></div>
                <div id="forward" class="fas fa-forward fa-lg"></div>
                <div id="mute" class="fas fa-volume-up fa-lg"></div>
                <input id="vol" min="0" max="100" type="range">
                <div id="full" class="fas fa-arrows-alt fa-lg"></div>
            </div>
        </div>
        <script src="data/js/core.js"></script>
    </body>
</html>
