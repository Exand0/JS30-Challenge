<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="data/css/main.css" />
</head>
<body>
    <div class="main">
        <h1>Update CSS Variables with <span class="js_text">JS</span></h1>
        <div class="controls">
            <label>padding</label>
            <input type="range" name="padding" min="0" max="10" value="0" step="0.01" data-suffix="em">
            <label>blur</label>
            <input type="range" name="blur" min="0" max="5" value="0" step="0.01" data-suffix="px">
            <label>base color</label>
            <input type="color" name="color">
        </div>
        <img src="data/img/foto.jpg" width="60%">
    </div>
    <script src="data/js/core.js"></script>
</body>
</html>
