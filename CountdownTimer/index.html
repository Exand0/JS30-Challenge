<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="data/css/main.css">
    </head>
    <body>
        <div class="nav">
