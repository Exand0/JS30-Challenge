<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whack A Mole</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="data/css/main.css" />
   
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button class="start">Start</button>
            <h1 class="score"></h1>
            <div class="menu">
                <label class="difficulty-label">Choose difficulty </label>
                <select class="difficulty-input">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <label class="duration-label">Game duration</label>
                <input class="duration-input" min="10" max="99" step="1" type="range">
            </div>
        </div>
        <div class="playing-area"></div>
        
    </div>
    <div>
        Icons made by <a href="https://www.freepik.com/">Freepik</a> from <a href="https://www.flaticon.com/" >Flaticon</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank">CC 3.0 BY</a>
    </div>
    <script src="data/js/core.js"></script>   
</body>
</html>
